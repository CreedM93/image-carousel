<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
</head>
<body>
    <div class="container">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="./images/pexels-photo-1449670.jpeg" alt=""></div>
                <div class="swiper-slide"><img src="./images/pexels-photo-935789.webp" alt=""></div>
                <div class="swiper-slide"><img src="./images/pexels-photo-3038145.jpeg" alt=""></div>
                <div class="swiper-slide"><img src="./images/pexels-photo-1779414.jpeg" alt=""></div>
                <div class="swiper-slide"><img src="./images/pexels-photo-5424709.jpeg" alt=""></div>
                <div class="swiper-slide"><img src="./images/pexels-photo-7220541.jpeg" alt=""></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            // autoplay:{
            //     display: 3000,
            //     disabIeOnInteraction: false,
            // },
                loop: true,
                // If we need pagination
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                // Navigation arrows
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                
            });
    </script>
</body>
</html>
